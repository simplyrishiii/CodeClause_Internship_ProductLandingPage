<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <!-- ==== STYLE.CSS ==== -->
    <link rel="stylesheet" href="./style.css">
    <!-- REMIXICON CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- ==== WRAPPER ==== -->
    <section class="wrapper">
        <div class="left_container">
            <nav>
                <div class="logo_content">
                    <img src="./logo.png" alt="logo" class="fastrack_logo">
                </div>
                <ul class="nav_content">
                    <li><a class="nav_links active" href="javascript:void(0)">Man</a></li>
                    <li><a class="nav_links" href="javascript:void(0)">Women</a></li>
                    <li><a class="nav_links" href="javascript:void(0)">Kids</a></li>
                    <li><a class="nav_links" href="javascript:void(0)">Customize</a></li>
                </ul>
            </nav>
            <br>
            <main class="tools">
                <div class="search">
                    <input type="text" class="search_input" placeholder="Search here....">
                    <button class="search_btn">
                        <div class="slider">
                            <i class="ri-search-line"></i>
                        </div>
                    </button>
                </div>
                <div class="discount">
                    <span class="discount_percentage">30%</span>
                    <div class="seprator"></div>
                    <span class="save_up">Save up to</span>
                </div>
            </main>
            <section> 
                <main class="brand_type">
                    <div class="large_text">
                        <h2>Stylist <br>Watches</h2>
                    </div>
                    <div class="sliders">
                        <button class="slider_btn" disabled>
                            <i class="ri-arrow-left-s-line"></i>
                        </button>
                        <button class="slider_btn">
                            <i class="ri-arrow-right-s-line"></i>
                        </button>
                    </div>
                </main>
            </section>
            <br>
            <section class="bottom_watches_slider">
                    <ul class="bottom_watches_card">
                        <li class="card_watch">
                            <div class="watch_content">
                                <img src="./watch_img/watch1.png" alt="fastrack brown force" class="watch">
                            </div>
                            <div class="desc_product">
                                <div class="transparent_bg">
                                    <div class="add_to_cart">
                                        <i class="ri-add-line"></i>
                                    </div>
                                </div>
                                <div class="desc">
                                    <span class="card_product_name">fastrack explorer chrono</span>
                                </div>
                            </div>
                        </li>
                        <li class="card_watch">
                            <div class="watch_content" style="background-color: #c93849;">
                                <img src="./watch_img/watch2.png" alt="fastrack-air-force-1-high" class="watch">
                            </div>
                            <div class="desc_product">
                                <div class="transparent_bg">
                                    <div class="add_to_cart" style="background-color: #c93849;">
                                        <i class="ri-add-line"></i>
                                    </div>
                                </div>
                                <div class="desc">
                                    <span class="card_product_name">fastrack Neo Sport Diver</span>
                                </div>
                            </div>
                        </li>
                        <li class="card_watch">
                            <div class="watch_content" style="background-color: #78787C;">
                                <img src="./watch_img/watch3.png" alt="fastrack-max-90" class="watch">
                            </div>
                            <div class="desc_product">
                                <div class="transparent_bg">
                                    <div class="add_to_cart" style="background-color: #78787C;">
                                        <i class="ri-add-line"></i>
                                    </div>
                                </div>
                                <div class="desc">
                                    <span class="card_product_name">fastrack Voyager GMT</span>
                                </div>
                            </div>
                        </li>
                        <li class="card_watch">
                            <div class="watch_content" style="background-color: black;">
                                <img src="./watch_img/watch4.png" alt="fastrack mini" class="watch">
                            </div>
                            <div class="desc_product">
                                <div class="transparent_bg">
                                    <div class="add_to_cart" style="background-color: black;">
                                        <i class="ri-add-line"></i>
                                    </div>
                                </div>
                                <div class="desc">
                                    <span class="card_product_name">fastrack Urban Explorer</span>
                                </div>
                            </div>
                        </li>
                            <div class="desc_product">
                                <div class="transparent_bg">
                                    <div class="add_to_cart" style="background-color: #959ebd;">
                                        <i class="ri-add-line"></i>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
            </section>
        </div>
        <main class="right_container">
            <nav class="right_nav">
                <ul class="right_nav_content">
                    <li class="r_nav_links">
                        model : fk-5729-400
                    </li>
                    <button class="cart_btn"><i class="ri-shopping-bag-fill"></i></button>
                </ul>
            </nav>
            <section class="selected_product">
                <div class="circle1">
                    <div class="icon_">
                        <i class="ri-add-line"></i>
                        <div class="product_tag">
                            <p class="offer1">99%</p>
                            <p>comfortable</p>
                        </div>
                    </div>
                </div>
                <div class="circle2">
                    <div class="icon_">
                        <i class="ri-add-line"></i>
                        <div class="product_tag">
                            <p class="offer2">rare high percentage</p>
                        </div>
                    </div>
                </div>

                <div class="selected_product_content">
                    <img src="./watch_img/watch5.png" alt="fastrack-max-90" class="selected_product_img">
                </div>
                <div class="size_product">
                    <main class="content">
                        <div class="text">
                            <h3 class="selected_product_text">fastrack max 90</h3>
                        </div>
                        <div class="reviews">
                            <span>reviews 1k+</span>
                            <ul class="stars_list">
                                <li><i class="ri-star-fill"></i></li>
                                <li><i class="ri-star-fill"></i></li>
                                <li><i class="ri-star-fill"></i></li>
                                <li><i class="ri-star-fill"></i></li>
                                <li><i class="ri-star-fill"></i></li>
                            </ul>
                        </div>
                    </main>
                </div>
            </section>
        </main>
    </section>

<!-- ==== GSAP CDN ==== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<!-- ==== MAIN JS ==== -->
<script src="./js/main.js"></script>
</body>
</html>
